<!DOCTYPE html>
<html>

<head>
    <title>Fit4Life</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <div class="wrap">
            <div class="flex">
                <img src="assets/fit.png" alt="">
                <h1>Fit4Life</h1>
            </div>
            <nav>
                <a href="#new">New Client</a>
                <a href="#list">Client List</a>
            </nav>
        </div>
    </header>

    <main class="wrap">

        <!-- Page 1: New Client Form -->
        <section id="new" class="card">
            <h2>New Client</h2>

            <form class="grid" onsubmit="return false">

                <!-- Hidden field used for editing -->
                <input type="hidden" id="editingIndex">

                <label>
                    Full Name
                    <input id="fullName" type="text" placeholder="Mohamed Ahmed" required>
                </label>

                <label>
                    Age
                    <input id="age" type="number" min="0" max="120" placeholder="32">
                </label>

                <label>
                    Gender
                    <select id="gender" required>
                        <option value="" selected disabled>Select…</option>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                    </select>
                </label>

                <label>
                    Email
                    <input id="email" type="email" placeholder="name@example.com" required>
                </label>

                <label>
                    Phone
                    <input id="phone" type="tel" placeholder="010 123 45678" required>
                </label>

                <label>
                    Fitness Goal
                    <select id="goal" required>
                        <option value="" selected disabled>Select…</option>
                        <option value="Weight Loss">Weight Loss</option>
                        <option value="Muscle Gain">Muscle Gain</option>
                        <option value="General Fitness">General Fitness</option>
                        <option value="Endurance">Endurance</option>
                        <option value="Mobility">Mobility</option>
                    </select>
                </label>

                <label>
                    Membership Start Date
                    <input id="startDate" type="date" required>
                </label>

                <div class="actions">
                    <button type="button" class="btn" id="addClientBtn">Add Client</button>
                    <button type="button" class="btn" id="saveClientBtn" style="display:none;">Save Changes</button>
                </div>
            </form>
        </section>

        <!-- Page 2: Client List View -->
        <section id="list" class="card">
            <h2>Clients</h2>

            <input type="search" class="search" placeholder="Search by name" id="searchInput">

            <div class="table-box">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Fitness Goal</th>
                            <th>Start Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>

                    <!-- JS will populate rows here -->
                    <tbody id="clientTableBody"></tbody>

                </table>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="wrap-foot">
            <h3>Fit4Life</h3>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
